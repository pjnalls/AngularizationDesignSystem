<div
  [ngClass]="{ 'delete__transition-up__stack': deleteBtnClicked && !todo.top, 
  'delete__transition-up__top': deleteBtnClicked && todo.top, 'added__transition-up__start' : todo.added, 'added__transition-up__finished' : animationIsDelayed }"
  class="todo"
>
  <h3>
    <span class="todo__text">{{ todo.text }}</span>
    <p>{{ todo.day }}</p>
    <span (click)="onDelete(todo)" class="delete"> x </span>
  </h3>
</div>
